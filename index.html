<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>portfolio v5</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <i class="fab fa-slack"></i>
      <h2>Natty</h2>
    </nav>
    <div class="hero-container">
      <div class="image"></div>
      <div class="article">
        <h3>Explore our amazing services</h3>
        <article>
          Offering you the best approach to web design and development
        </article>
        <form>
          <input
            class="contact-us"
            type="email"
            name="email"
            id="email"
            placeholder="Contact us..."
          />

          <button>Get in touch</button>
        </form>
      </div>
    </div>

    <!-- Skills -->
    <section class="skills-container">
      <header>
        <h4>Skills</h4>
      </header>

      <!-- list all skills -->
      <div class="skills-list">
        <span>html</span>
        <span>css</span>
        <span>javascript</span>
        <span>laravel</span>
        <span>bootstrap</span>
        <span>react</span>
        <span>next js</span>
        <span>c++</span>
        <span>cloudinary</span>
        <span>jQuery</span>
        <span>Django</span>
        <span>Redux</span>
      </div>
    </section>
  </body>
</html>
